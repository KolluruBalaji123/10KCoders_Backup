
<!-- Create a function that takes two strings as arguments and returns the number of times the first string 
    (the single character) is found in the second string. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function myfunction(string1,string2){
                let a=0;
                for(let i=0;i<string2.length;i++){
                    if(string1===string2[i])
                    {
                        a+=1
                    }

                }
                return a

            }
           console.log( myfunction("c", "Chamber of secrets"));

        </script>
        
    </body>
    </html>
