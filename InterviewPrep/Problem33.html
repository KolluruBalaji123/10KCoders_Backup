<body>
    <!-- . Count occurrence of number:

			Input: [1,6,3,1,5,9,7,2,1,9,3,7,8,9,10] -->
            <script>
                var arr=[1,6,3,1,5,9,7,2,1,9,3,7,8,9,10]
                count={}
                for(const element of arr){
                   if(count[element]){
                    count[element]=count[element]+1

                   }
                   else{
                    count[element]=1

                   }
                    
                }
              console.log(count)
            </script>
    
</body>
