    <script>
//        . Program to find a missing number

// Input:  n=5(length of array), arr= [5,3,1,4]
// Output: 2 is missing

// Using loop only(you can not use predefined function)
var n=5
 var arr=[5,3,1,4]
function findmissing(arr ,n ){
    sum=0;
    for(ele of arr){
        sum+=ele
    }
    let actual= n*(n+1)/2
    return actual-sum

}
console.log(findmissing(arr,n))


    </script>
