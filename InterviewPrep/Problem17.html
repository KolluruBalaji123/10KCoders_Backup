<body>
    <!-- Create a function that takes a string and returns the number (count) of vowels contained within it.
 -->
 <script>
    const myfunction=(str)=>{
        return str.replace(/[^aeiou]/gmi,"").length
       
    }
    console.log(myfunction("celebration"))
 </script>
