<body>
    <!-- Program to arrange numbers in ascending order
			Input: [2,3,1,5,4] -->
            <script>
                var Arr = [2,3,1,5,4];

    for (var i = 1; i < Arr.length; i++)
    for (var j = 0; j < i; j++)
        if (Arr[i] < Arr[j]) {
          var x = Arr[i];
          Arr[i] = Arr[j];
          Arr[j] = x;
        }

console.log(Arr);
            </script>

    
</body>
</html>
