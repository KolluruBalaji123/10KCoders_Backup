<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Reverse a number using while Loop

			Input: 123
			Output: 321 -->

    <script>
        var num=123
         var reverse=0;
        while(num !=0){
            reverse=(reverse*10)+(num%10)
            num=parseInt(num/10)
        }
        console.log(reverse)



    </script>

    
</body>
</html>
