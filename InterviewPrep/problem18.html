//         Given a string, create a function to reverse the case. All lower-cased letters should be upper-cased, and vice versa.
// Example:
// reverseCase("Happy Birthday") âžž "hAPPY bIRTHDAY"
function reverseFunction(string1){


const letters= string1.split('')
const resultletters=letters.map((letter)=>{
    var result= letter ==letter.toLowerCase() ? letter.toUpperCase() : letter.toLowerCase()
    return result
})
return resultletters.join('');
}
