<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Program to find LCM of two numbers using while loop Input: 15 50in javascript -->
    <script>
        var a =15
        var b=50
        for(i=1;i<=a*b;i++){
            if(i % a == 0 && i % b ==0){
                break;
            }
        }
        console.log("LCM="+i)
    </script>

    
</body>
</html>
