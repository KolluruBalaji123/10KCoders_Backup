<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: none;
        }
        #lname{
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left">
            <form >
                <label for="fname">Fname</label>
                <input type="text" name="" id="fname" onkeyup ="checkuserInput()"> <br>
                <p style="color: red;">Enter Minimum 6 chars</p>
                <button  type="button" disabled>AddUser</button>
            </form>
        </div>

        
    </div>
    <script>
         function checkuserInput(){
            console.log("checkeuseriputcalled!!!")
            var userinput =document.getElementById("fname").value
            console.log(userinput)
            if(userinput.length >=6){

                document.querySelector("button").removeAttribute("disabled")
                document.querySelector("p").style.display="none"


            } else{
                document.querySelector("p").style.display="block"
                document.querySelector("button").setAttribute("disabled",true)
            }
           

         }
    </script>
    
</body>
</html>
