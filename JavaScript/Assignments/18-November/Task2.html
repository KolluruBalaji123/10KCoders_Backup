<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <fieldset  style="background-color: darkblue;">
    <div>
        <h1>Bootstrap4 Form Validation Demo</h1>
    </div>
</fieldset>
    <form>
        <fieldset>
            <label for="">
                name:
                <br>
            </label>
            <br>
            <input type="text" name="name" id="Name" style="width: 60%;" placeholder="Name">
            <br>
            <br>
            <label for="">
                userName:
                <br>
            </label>
            <br>
            
            <input type="text" name="name" id="UserName" style="width: 60%;" placeholder="UserName">
            <br>
            <br>
            <label for="">
                Email:
                <br>
            </label>
            <br>
            <input type="text" name="name" id="Email" style="width: 60%;" placeholder="Email">
            <br>
            <br>
            <label for="">
                password:
                <br>

            <br>
            <input type="text" name="name" id="password" style="width: 60%;" placeholder="Password">

    <table border="2px">
        <thead>
            <tr>
                <th>fname</th>
                <th>lname</th>
                <th>Email</th>
                <th>password</th>
                <th>Confirmpassword</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
    <script>
        function sendData(){
            var Details ={
                Name:"",
                UserName:"",
                Email:"",
                password:"",
                confirmpassword:"",
                message:""

            }
            var mytr=document.createElement("tr")
           
            for( a in Details){
                Details[a]=document.getElementById(a).value
                var  mytd=document.createElement("td");
                mytd.innerHTML=Details[a]
                mytr.appendChild(mytd)

              

            }
        document.querySelector("tbody").appendChild(mytr)
        }
    </script>

</body>
