</head>
<table border="2px">
    <thead>
        <tr>
            <th colspan="6">adress</th>
            <th rowspan="3">id</th>

          </tr>
          <tr>

          </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<body>
    <script src="data3.js"></script>
    <script>
    adds.forEach((part)=>{
    var mytr=document.createElement("tr");
    for( a in part){
       var mytd=document.createElement("th");
        if(a !== "address"&& a!=="name"){
            mytd.innerHTML=part[a]
            mytr.appendChild(mytd)

        }
        if(a =="address"){
            var  obj=part[a];
            for( b in  obj){
             var addt=document.createElement("td");
             if( b !=="geolocation"){
                addt.innerHTML=obj[b];
                mytr.appendChild(addt);
             } else if( b =="geolocation"){
                for (c in obj[b]){
                    var geo=document.createElement("td")
                    geo.innerHTML=obj[b][c]
                    mytr.appendChild(geo);
                }

             }

        }
    } else if(a =="name"){
        console.log(part[a]);
        for(b in part[a]){
            var nametd=document.createElement("td")
            nametd.innerHTML=part[a][b]
            mytr.appendChild(nametd)

        }

    }
}
    document.querySelector("tbody").appendChild(mytr)
    });
    </script>
    
</body>
