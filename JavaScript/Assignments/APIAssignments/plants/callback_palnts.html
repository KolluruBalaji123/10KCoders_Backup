<html lang="en">
<head>

<body>
    <ul></ul>
    <button type="button" onclick="getData()">GetData</button>
    
    <script>
         var data=[];
      


        function getData() {
           
            var getInfo = new XMLHttpRequest()
            getInfo.onreadystatechange = function () {
                if (getInfo.readyState == 4 && getInfo.status == 200) {
                    console.log(JSON.parse(getInfo.response))
                     data=JSON.parse(getInfo.response)
                     DisplayplantLists()
                }
            }
            var plants = 'https://house-plants.p.rapidapi.com/common/coralberry';
            getInfo.open("GET", plants)
            getInfo.setRequestHeader("X-RapidAPI-Key", "3452970f5dmsh595857851761f3cp1d7170jsn897f12cd5d63");
            getInfo.setRequestHeader("X-RapidAPI-Host", "house-plants.p.rapidapi.com");
            getInfo.send();
        }
        function  DisplayplantLists(){
            // for(b in data){
                    
            //         var myli=document.createElement("li")
            //         myli.innerHTML=b+":"+data[b]
            //         document.querySelector("ul").appendChild(myli)

            //     } 
            data.forEach((plant)=>{
                    for(b in plant){
                        var myli=document.createElement("li")
                        myli.innerHTML=b+":"+plant[b]
                        document.querySelector("ul").appendChild(myli)

                     }

                })
    


        }
      

      
    </script>
    
</body>
