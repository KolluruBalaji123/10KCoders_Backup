<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Returning promise using then 
         var users=[];
        function getAllusersFromServer(){
            return  new Promise((resolve,reject)=>{
                var getData=new XMLHttpRequest();
                getData.onreadystatechange=function(){
                    if(getData.readyState==4 && getData.status==200){
                        users=JSON.parse(getData.response);
                      resolve(users)
                    //   reject();

                    } 

                };
                var  urldata="http://filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true"
                getData.open("GET",urldata)
                getData.send();

            })  
        }
        getAllusersFromServer().then((users)=>{
            console.log("i am the sucess  from -Resolve",users)
        }).catch(()=>{
            console.log(" I am from Catch")
        }).finally(()=>{
            console.log("i am from fInally")
        })
    </script>
    
</body>
</html>
