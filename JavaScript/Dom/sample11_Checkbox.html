<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <label for="">Subject:</label><br>
        <input type="checkbox" name="subject"  value="html">HTML<br>
        <input type="checkbox" name="subject" value="css">CSS<br>
        <input type="checkbox" name="subject"  value="js">JavaScript<br>
        <input type="checkbox" name="subject" value="reactjs">Reactjs<br>
        <button type="button" onclick="getValues()">GetSubject</button>
        
    </form>
    <script>
        var subject=[];
        function getValues(){
            var allCheckboxes=document.getElementsByName("subject")
            allCheckboxes.forEach((element)=>{
                if(element.checked==true){
                    subject.push(element.value)

                }
            });
            console.log("subjects",subject)

        }
    </script>
    
</body>
</html>
