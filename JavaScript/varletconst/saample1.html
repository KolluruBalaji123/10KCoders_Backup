<body>
    <script>
        function showNumber(){
            //var will be available untill the function exits
            //Var is a functional Scope
            //var is redeclared
            for( var i=0;i<10;i++){
                console.log(i+"<br>")
            }
            console.log("After loop Function I value is :",i)

        }
        showNumber();
    </script>
        <script>
            //Let 
            function showNumber2(){
                //let is block scoped
                //let cannot be redeclared 
                //it will be avaible only for loop
               // reassignment is poassible
                for( let i=0;i<10;i++){
                    console.log("let",i+"<br>")
                }
                console.log("After loop Function I value is :",i)
               
            }
            showNumber2();
        </script>
