<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //synchronous// it will execute one after another line
        //asynchronous
        //example of Synchronous
        function displayFirst(){
            document.write("Balaji <br>");
        }
        function displayLast(){
            document.write("Kolluru")
        }
        displayFirst();
        displayLast();
    </script>

      <script>
        //synchronous// it will execute one after another line
        //asynchronous
        //example of Synchronous
        function displayFirstName(){
          
            document.write("Krish")
          
        }
        function displayLastname(){
            setTimeout(()=>{
                document.write("Vamsi<br>")
            },4000)
        }
       displayFirstName();
       displayLastname();
    </script>
    
</body>
</html>
